scheduledAnnouncements:
  - cron: "45 1 * * *"
    message: "<gold>Restart in 15 minutes</gold>"
  - cron: "55 1 * * *"
    message: "<gold>Restart in 5 minutes</gold>"
  - cron: "59 1 * * *"
    message: "<gold>Restart in 1 minute</gold>"

name: Heliodor
version: ${version}
main: net.civmc.heliodor.HeliodorPlugin
author: Okx
api-version: 1.21
description: Implements various mechanics relating to custom ores, separately from HiddenOre
depend: [CivModCore]
softdepend: [CombatTagPlus]
commands:
  heliodor:
    permission: helidor.admin
    usage: |-
      /<command> givemeteoricironnugget
      /<command> givefinishedheliodorgem
      /<command> giveheliodorgem <charge> <max charge>
      /<command> listveins
      /<command> listores
      /<command> spawnmeteoricironvein

version: ${project.version}
author: Aleksey-Terzi
description: 'Drawable gates and bridges'
softdepend: [Orebfuscator4, NameLayer, Citadel, Bastion, JukeAlert]
commands:
  cg:
    description: Manage Castle Gates.
    usage: |
           /<command> normal - Normal mode
           /<command> create - Create gear block mode
           /<command> link - Link gears mode
           /<command> info - Information mode
  gear:
    description: Create gear block mode
  link:
    description: Create link block mode
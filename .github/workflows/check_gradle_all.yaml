# Check all projects
name: ğŸ˜ Gradle | Check All

on:
  workflow_dispatch:
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  check_gradle:
    name: ğŸ˜ Check Gradle
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš© Checkout Repo
        uses: actions/checkout@v4

      - name: â“ Ensure Wrapper Permissions
        run: chmod +x ./gradlew

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ˜ Gradle Check
        uses: gradle/gradle-build-action@v2
        env:
          CI: true
        with:
          arguments: "check --scan"

# Attach artifacts to a github release
name: ğŸ˜ Gradle | Release Project

on:
  workflow_dispatch:
    inputs:
      category:
        required: true
        description: 'The category of project'
        type: choice
        options:
          - plugins
      project:
        required: true
        description: 'The project to build'
        type: string
  workflow_call:
    inputs:
      category:
        required: true
        description: 'The category of project'
        type: string
      project:
        required: true
        description: 'The project to build'
        type: string

jobs:
  release_gradle:
    name: ğŸ˜ Release Gradle
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸš© Checkout Repo
        uses: actions/checkout@v4

      - name: â“ Ensure Wrapper Permissions
        run: chmod +x ./gradlew

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ˜ Gradle Build
        uses: gradle/gradle-build-action@v2
        env:
          CI: true
        with:
          arguments: "${{inputs.category}}:${{inputs.project}}:build --scan"

      - name: ğŸ—ƒï¸ Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: '${{inputs.category}}/${{inputs.project}}/build/libs/*'

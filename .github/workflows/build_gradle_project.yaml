# Build a project
name: ğŸ˜ Gradle | Build Project

on:
  workflow_dispatch:
    inputs:
      category:
        required: true
        description: 'The category of project'
        type: choice
        options:
          - plugins
      project:
        required: true
        description: 'The project to build'
        type: string
  workflow_call:
    inputs:
      category:
        required: true
        description: 'The category of project'
        type: string
      project:
        required: true
        description: 'The project to build'
        type: string

jobs:
  build_gradle:
    name: ğŸ˜ Build Gradle
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸš© Checkout Repo
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: ğŸ˜ Gradle Build
        run: CI=true ./gradlew ${{inputs.category}}:${{inputs.project}}:build --scan

      - name: ğŸ—ƒï¸ Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: gradle-build
          path: '**/build/libs/*'

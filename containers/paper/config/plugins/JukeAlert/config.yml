snitchConfigs:
  note:
    item:
      ==: org.bukkit.inventory.ItemStack
      type: NOTE_BLOCK
      amount: 1
    id: 0
    name: Snitch
    range: 11
    appender:
      broadcast:
        trigger:
         - ENTRY
         - LOGIN
         - LOGOUT
      dormantcull:
        lifeTime: 4 weeks
        dormantTime: 4 weeks
      showownerondestroy: {}
  juke:
    item:
      ==: org.bukkit.inventory.ItemStack
      type: JUKEBOX
      amount: 1
    id: 1
    name: Logsnitch
    range: 11
    appender:
      broadcast:
        trigger:
         - ENTRY
         - LOGIN
         - LOGOUT
      dormantcull:
        lifeTime: 6 weeks
        dormantTime: 6 weeks
      showownerondestroy: {}
      levertoggle:
        NORTH:
          trigger:
           - ENTRY
           - LOGIN
        SOUTH: 
          trigger:
           - OPEN_CONTAINER
        EAST: 
          trigger:
           - BLOCK_PLACE
        WEST: 
          trigger:
           - BLOCK_BREAK
      log:
        acceptAll: true


database:
  ==: vg.civcraft.mc.civmodcore.dao.DatabaseCredentials
  plugin: JukeAlert
  user: ${CIV_MYSQL_USERNAME}
  password: ${CIV_MYSQL_PASSWORD}
  host: ${CIV_MYSQL_HOST}
  port: 3306
  database: jukealert
  poolsize: 15
  connection_timeout: 10000
  idle_timeout: 600000
  max_lifetime: 7200000

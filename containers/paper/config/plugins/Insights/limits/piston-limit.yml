# This is an example group limit for tiles. Users will be able to place at most 64 redstone in a chunk.
# The limit makes use of a world blacklist, which means with the current configuration it will work for all worlds.
# It will also work for all addons.
limit:
  name: "Piston"
  type: "GROUP"
  bypass-permission: "insights.bypass.limit.redstone"
  limit: 16
  materials:
    - "PISTON"
  settings:
    enabled-worlds:
      whitelist: false
      worlds: []
    enabled-addons:
      whitelist: false
      addons: []
    disallow-placement-outside-region: false

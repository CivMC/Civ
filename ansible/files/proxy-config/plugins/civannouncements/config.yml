
# messages must be in minimessage format
# https://webui.advntr.dev/
scheduledAnnouncements:
  - cron: "0 5 * * *"
    message: "<gold>[CivMC] <green>Restart in 1 hour</gold>"
  - cron: "45 5 * * *"
    message: "<gold>[CivMC] <green>Restart in 15 minutes</gold>"
  - cron: "55 5 * * *"
    message: "<gold>[CivMC] <green>Restart in 5 minutes</gold>"
    title: true
  - cron: "55 5 * * *"
    message: "<gold>[CivMC] <green>Restart in 5 minuteS</gold>"
  - cron: "59 5 * * *"
    message: "<gold>Restart in 1 minute</gold>"
    title: true
  - cron: "* * * * *"
    message: "<gold>[CivMC] <green>Restart in 1 minute</gold>"

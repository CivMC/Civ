version: 1
border-options:
  check-interval: 20
  message: '&cYou have reached the edge of this world.'
  use-action-bar: true
  effect: ender_signal
  sound: entity_enderman_teleport
  prevent-mob-spawns: true
  prevent-enderpearl: true
map-options:
  enable:
    bluemap: true
    dynmap: true
    squaremap: true
  label: World Border
  hide-by-default: false
  color: FF0000
  weight: 3
  priority: 0
